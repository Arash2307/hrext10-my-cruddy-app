<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
<body class="m-3">


<!-- Start of slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="Godfather1.jpg" style="width:100%">
    <div class="text">The Godfather Part I</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="Godfather2.jpg" style="width:100%">
    <div class="text">The Godfather Part II</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="Godfather3.jpg" style="width:100%">
    <div class="text">The Godfather Part III</div>
  </div>

  <!-- Next and previous buttons -->
<!--   <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
</div>
<br>

<!-- End of lideshow container -->

<!-- Start of CRUD container -->
  <div class="container">
    <div class="row mb-3">
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Movie</label>
        </div>
        <input class="key form-control" type="text" placeholder="title...">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">IMDB Score</label>
        </div>
        <input class="value form-control" type="text" placeholder="score...">
      </div>
      <button class="reset btn btn-danger btn-sm col-sm-2">Reset Input</button>
    </div>
    <div class="row mb-3 justify-content-center">
      <button class="create btn btn-success btn-sm mr-2 col-sm-2">Create</button>
      <button class="update btn btn-primary btn-sm mr-2 col-sm-2">Update</button>
      <button class="delete btn btn-warning btn-sm mr-2 col-sm-2">Delete</button>
      <button class="clear btn btn-danger btn-sm mr-2 col-sm-3">Clear Database</button>
    </div>
    <div class="row">
      <table class="table table-striped table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Movie</th>
            <th scope="col">IMDB Score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
<!-- End of CRUD container -->



  <script src="app/app.js"></script>
</body>
</html>
